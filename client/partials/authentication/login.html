<div class="row">
	<h3 class="text-center">{{title}}</h3>
	<h6 class="text-center">{{subTitle}}</h6>
</div>
<div class="row" id="loginWrapper">
	<div class="small-12 mediun-12 large-8 small-centered columns">
		<div class="callout alert" ng-show="erro">
		  <h6><strong>USUÁRIO</strong> ou <strong>SENHA</strong> inválidos.</h6>
		  <p>Verifique as informações e tente novamente.</p>
		</div>
		<form>
		  <div class="row">
		    <div class="small-12 columns">
		      <label>Email
		        <input type="text" name="email" placeholder="ex: email@email.com" ng-model="user.email">
		      </label>
		    </div>
		    <div class="small-12 columns">
		      <label>Senha
		        <input type="password" name="password" placeholder="ex: 123"  ng-model="user.senha">
		      </label>
		    </div>
		    <div class="small-12 columns">
		    	<button class="button azul" ng-click="login()">ENTRAR</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
