<div class="form-container">
	<form name="dentistaForm" ng-submit="vm.cadastrar(dentistaForm.$valid)" novalidate>
		<h5 class="form-title">Dados do(a) Dentista</h5>
		
		<div class="row">
			<div class="col-xs-5">
				<div class="form-group" ng-class="{ 'has-error' : dentistaForm.nomeDentista.$invalid && !dentistaForm.nomeDentista.$pristine }">
					<label for="nomeDentista">Nome Completo</label>
					<input type="text" class="form-control" name="nomeDentista" data-ng-model="vm.dentista.nome" placeholder="Nome Completo" autofocus required/>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="form-group" ng-class="{ 'has-error' : dentistaForm.emailDentista.$invalid && !dentistaForm.emailDentista.$pristine }">
					<label for="emailDentista">Email</label>
					<input type="email" class="form-control" name="emailDentista" data-ng-model="vm.dentista.usuario.email" placeholder="Email" required ng-disabled="true"/>
				</div>
			</div>
			<div class="col-xs-3">
				<div class="form-group" ng-class="{ 'has-error' : dentistaForm.generoDentista.$invalid && !dentistaForm.generoDentista.$pristine }">
					<label for="generoDentista">Genêro</label>
					<select class="form-control" name="generoDentista" id="generoDentista" ng-model="vm.dentista.genero" required>
						<option value="">Selecione o genêro</option>
						<option value="MASCULINO">Masculino</option>
						<option value="FEMININO">Feminino</option>
					</select>
				</div>
			</div>
			<div class="col-xs-2">
				<div class="form-group" ng-class="{ 'has-error' : dentistaForm.registroDentista.$invalid && !dentistaForm.registroDentista.$pristine }">
					<label for="registroDentista">Nro Registro</label>
					<input type="text" class="form-control" name="registroDentista" data-ng-model="vm.dentista.registro" placeholder="Nro Registro" required/>
				</div>
			</div>
			<div class="col-xs-3">
				<md-input-container class="md-block">
					<md-checkbox name="admin" ng-model="vm.dentista.usuario.admin">
						Administrador do sistema?
					</md-checkbox>
				</md-input-container>
			</div>
			
		</div>

		<h5 class="form-title form-title--sub">Clinicas que atende!</h5>
		
		<div class="row">
			<div class="col-xs-12">
				<label ng-repeat="clinica in vm.clinicas">
					<input type="checkbox" checklist-model="vm.dentista.usuario.clinicas" checklist-value="clinica"> {{clinica.nome}}
				</label>
			</div>
		</div>
		
		<div class="form-footer">
			<button type="submit" class="botao botao--azul" ng-disabled="dentistaForm.$invalid">Atualizar Dentista</button>
		</div>
	</form>
</div>
