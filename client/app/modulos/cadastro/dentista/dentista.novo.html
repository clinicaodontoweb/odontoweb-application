<div class="row">
	<div class="col-xs-12 col-sm-10 col-sm-offset-1">
		<form name="dentistaForm" ng-submit="vm.cadastrar(dentistaForm.$valid)" novalidate>
			<div class="col-xs-12 col-sm-6">
				<div class="form-group" ng-class="{ 'has-error' : dentistaForm.nome.$invalid && !dentistaForm.nome.$pristine }">
					<label>Nome</label>
					<input type="text" name="nome" class="form-control" placeholder="Fulano de tal" ng-model="vm.dentista.nome" required/>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group" ng-class="{ 'has-error' : dentistaForm.email.$invalid && !dentistaForm.email.$pristine }">
					<label>Email</label>
					<input type="email" name="email" class="form-control" placeholder="email@email.com" ng-model="vm.dentista.email" required/>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group" ng-class="{ 'has-error' : dentistaForm.senha.$invalid && !dentistaForm.senha.$pristine }">
					<label>Senha</label>
					<input type="password" name="senha" class="form-control" placeholder="123456" ng-model="vm.dentista.senha" required/>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group" ng-class="{ 'has-error' : dentistaForm.genero.$invalid && !dentistaForm.genero.$pristine }">
					<label>Genêro</label>
					<select type="text" name="genero" class="form-control" ng-model="vm.dentista.genero" required>
						<option value="">Genêro</option>
						<option value="Masculino">Masculino</option>
						<option value="Feminino">Feminino</option>
					</select>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group" ng-class="{ 'has-error' : dentistaForm.conselho.$invalid && !dentistaForm.conselho.$pristine }">
					<label>Conselho</label>
					<input type="text" name="conselho" class="form-control" placeholder="" ng-model="vm.dentista.conselho" required/>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group" ng-class="{ 'has-error' : dentistaForm.registro.$invalid && !dentistaForm.registro.$pristine }">
					<label>Registro</label>
					<input type="text" name="registro" class="form-control" placeholder="" ng-model="vm.dentista.registro" required/>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group" ng-class="{ 'has-error' : dentistaForm.codigoBrasileiroOcupacao.$invalid && !dentistaForm.codigoBrasileiroOcupacao.$pristine }">
					<label>Código da ocupação</label>
					<input type="text" name="codigoOcupacao" class="form-control" placeholder="" ng-model="vm.dentista.codigoOcupacao"/>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="checkbox">
					<label>
						<input type="checkbox" ng-model="vm.dentista.isAdmin">Administrador do sistema?
					</label>
				</div>
			</div>
			<div class="col-xs-12">
				<h5 class="clinicas-list-title"><strong>Selecione as clinicas que atende!</strong></h5>
				<label data-ng-repeat="clinica in vm.clinicas" class="clinicas-list-form">
					<input type="checkbox" checklist-model="vm.dentista.clinicas" checklist-value="clinica.id"> {{clinica.nome}}
				</label>
			</div>
			<div class="col-xs-12">
				<pre>{{vm.request | json}}</pre>
			</div>
			<div class="col-xs-12">	
				<button type="submit" class="btn button azul" ng-disabled="dentistaForm.$invalid">CADASTRAR</button>
			</div>	
		</form>
	</div>
</div>
