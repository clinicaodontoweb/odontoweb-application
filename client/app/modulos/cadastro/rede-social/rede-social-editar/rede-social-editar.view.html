<div class="form-container">
	<form name="cadastroForm" ng-submit="vm.cadastrar(cadastroForm.$valid)" novalidate>
		<h5 class="form-title">Dados da Rede Social</h5>
		
		<div class="row">
			<div class="col-xs-12">
				<div class="form-group" ng-class="{ 'has-error' : cadastroForm.nomeRedeSocial.$invalid && !cadastroForm.nomeRedeSocial.$pristine }">
					<label for="nomeRedeSocial">Nome da Rede Social</label>
					<input type="text" class="form-control" name="nomeRedeSocial" data-ng-model="vm.request.nome" placeholder="Nome da Rede Social" autofocus required/>
				</div>
			</div>
		</div>
		<div class="form-footer">
			<button type="submit" class="botao botao--azul" ng-disabled="cadastroForm.$invalid">Atualizar Rede Social</button>
		</div>
	</form>
</div>
