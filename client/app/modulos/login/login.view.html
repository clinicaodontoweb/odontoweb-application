<div class="row">
	<div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
		<div class="alert alert-danger" role="alert" ng-show="vm.erro">
		  <strong>USUÁRIO</strong> ou <strong>SENHA</strong> inválidos.
		  Verifique as informações e tente novamente.
		</div>
		<h1 class="login-title">Login</h1>
		<form class="login-form" name="loginForm" ng-submit="vm.login(loginForm.$valid)" novalidate>
			<div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
				<label>Email</label>
				<input type="email" name="email" class="form-control" placeholder="ex: email@email.com" ng-model="vm.user.email" required/>
				<p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Digite um email válido.</p>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
				<label>Senha</label>
				<input type="password" name="password" class="form-control" placeholder="ex: 123"  ng-model="vm.user.senha" required>
				<p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Senha é obrigatório.</p>
			</div>
			<button type="submit" class="botao botao--block botao--azul" ng-disabled="loginForm.$invalid">Entrar</button>
		</form>
	</div>
</div>
