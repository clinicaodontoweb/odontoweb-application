<div class="row">
	<div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
		<div class="alert alert-danger" role="alert" ng-show="vm.erro">
		  <strong>USUÁRIO</strong> ou <strong>SENHA</strong> inválidos.
		  Verifique as informações e tente novamente.
		</div>
		<form>
			<div class="form-group">
				<label>Email</label>
				<input type="email" name="email" class="form-control" placeholder="ex: email@email.com" ng-model="vm.user.email" />
			</div>
			<div class="form-group">
				<label>Senha</label>
				<input type="password" name="password" class="form-control" placeholder="ex: 123"  ng-model="vm.user.senha">
			</div>
			<button class="btn button azul" ng-click="vm.login()">ENTRAR</button>
		</form>
	</div>
</div>
