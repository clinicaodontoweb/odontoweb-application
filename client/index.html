<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="odontoweb-deps.min.css">
	<link rel="stylesheet" href="odontoweb-app.min.css">

	<title>OdontoWeb: Sistema para gerenciamento de clínicas odontológicas</title>
</head>
<body data-ng-app="odontoweb">

	<div class="container-fluid">
		
		<div data-ng-controller="ProfileController as vm">
			<ow-topbar tenant="vm.tenantSelected"></ow-topbar>
			<ow-menu-user tenant="vm.tenantSelected" tenants="vm.tenants" usuario="vm.user" sair="vm.logout" trocar="vm.changeTenant"></ow-menu-user>
		</div>
		
		<div data-ng-view class="content">
			
		</div>

	</div>

	<script src="odontoweb-deps.js"></script>
	<script src="odontoweb-app.js"></script>
</body>
</html>
